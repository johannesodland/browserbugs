<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line-breaking with box-decoration-break: clone</title>
</head>
<body>
<div>
    <p>
        <span>0000 0000 0000</span>
    </p>
    <style>
        @scope {
            p {
                width: 10ch;
                border: 1px solid black;
            }

            span {
                background: thistle;
                padding-inline: 1ch;
                box-decoration-break: clone;
            }
        }
    </style>
</div>
<p>
    The padding box of the text span should not extend outside the paragraphs content-box.
</p>
</body>
</html>
