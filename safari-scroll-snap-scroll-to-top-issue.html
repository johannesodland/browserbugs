<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Safari iOS scroll to top with scroll-snap issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            scroll-snap-type: y mandatory;
        }

        body {
            margin: 0;
        }

        .card {
            scroll-snap-align: start;
            box-sizing: border-box;
            height: 100vh;
            border: 1px solid gray;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>1</h2>
</div>
<div class="card">
    <h2>2</h2>
</div>
<div class="card">
    <h2>3</h2>
</div>
<div class="card">
    <h2>4</h2>
</div>
<div class="card">
    <h2>5</h2>
</div>
<div class="card">
    <h2>6</h2>
</div>
<div class="card">
    <h2>7</h2>
</div>
<div class="card">
    <h2>8</h2>
</div>
<div class="card">
    <h2>9</h2>
</div>
<div class="card">
    <h2>10</h2>
</div>
</body>
</html>
